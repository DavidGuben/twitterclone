
    <div class="container" style="padding-top: 70px;margin-top: 3%;">
        <div>
            <div class="row">
                <style type="text/css">
                    #tweetstream{
                    margin-top: 3% !important;
                    }
                @media screen and (max-width: 550px){
                    #tweetstream{
                        margin-top: 15% !important;
                    }
                }
                </style>
                <div class="col-xs-offset-5">Searching for '{{currentQuery}}'</div>
                <div class="col-md-6" style="min-height: 200px; max-height: 500px;">
                  <h3>Tweets</h3>
                    <ul class="list-group" id="tweetstream">
                         <li class="list-group-item" ng-repeat="tweet in searchTweets | orderBy:'_source.createdAt':true" style="width: 100%"> <!--ng-repeat-->
                            <h4 class="list-group-item-heading">{{tweet._source.by}}<span style="float:right;font-size:0.6em;font-weight:400;color:#999999">{{tweet._source.createdAt | date :"d-MMM 'at' h:mma"}}</span></h4>
                            <p class="list-group-item-text" ng-bind-html="urlify(tweet._source.msg)"></p>
                        </li>
                    </ul>
                </div>
                <div class="col-md-6" style="min-height: 200px; max-height: 500px;">
                  <h3>Users</h3>
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="user in searchUsers"> <!--ng-repeat-->
                            <a><h4 ng-click="gotoProfile(user._source.name)" style="cursor:pointer" class="list-group-item-heading">{{user._source.name}}</h4></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
